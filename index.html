<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Español - Inglés</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Juego de Aprendizaje: Español ↔ Inglés</h1>
    </header>

    <main>
      <section id="menu">
        <h2>Selecciona una opción</h2>
        <button onclick="startGame('basic')">Nivel Básico</button>
        <button onclick="startGame('intermediate')">Nivel Intermedio</button>
        <button onclick="startGame('advanced')">Nivel Avanzado</button>
        <button onclick="showAlphabet()">Abecedario</button>
        <button onclick="showNumbers()">Números</button>
      </section>

      <section id="game" class="hidden">
        <h2 id="question"></h2>
        <div id="options" class="options"></div>
        <button onclick="returnToMenu()">Volver al Menú</button>
      </section>

      <section id="alphabet" class="hidden">
        <h2>Abecedario</h2>
        <div id="alphabet-content" class="grid"></div>
        <button onclick="returnToMenu()">Volver al Menú</button>
      </section>

      <section id="numbers" class="hidden">
        <h2>Números</h2>
        <div id="numbers-content" class="grid"></div>
        <button onclick="returnToMenu()">Volver al Menú</button>
      </section>
    </main>
  </div>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
